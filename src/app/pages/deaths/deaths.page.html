<ion-header>
	<ion-toolbar color="success">
		<ion-title>Deaths</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content>
	<ion-searchbar [(ngModel)]="terms"></ion-searchbar>
	
		<ion-list>
			<ion-item button detail lines="inset" *ngFor="let death of deaths | async" (click)="openDetails(death)">
				{{ death.death }}
			</ion-item>
		</ion-list>
	
</ion-content>
